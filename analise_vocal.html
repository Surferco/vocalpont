<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise Vocal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
        }
        .container {
            text-align: center;
            padding: 60px; /* Aumentado para melhor distribuição */
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px; /* Aumentado para telas grandes */
            width: 90%;
        }
        h1 {
            font-size: 36px; /* Tamanho da fonte aumentado */
            margin-bottom: 30px; /* Ajustado para melhor espaçamento */
            color: #333;
        }
        img {
            width: 100%;
            max-width: 250px; /* Aumentado para melhor visualização */
            margin: 20px 0; /* Ajuste de margem para centralizar melhor */
        }
        button {
            padding: 15px 30px; /* Aumentado para facilitar o clique */
            font-size: 24px; /* Tamanho da fonte aumentado */
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .hidden {
            display: none;
        }
        #nota {
            font-size: 64px; /* Tamanho da fonte aumentado para destaque */
            margin: 20px 0; /* Ajustado para melhor espaçamento */
            color: #555;
        }
        .frase {
            font-style: italic;
            color: #777;
            margin-top: 15px;
            font-size: 20px; /* Tamanho da fonte aumentada */
        }
    </style>
</head>
<body>
    <div class="container" id="tela1">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExeTlraWpjNTFiNjFmY3hmMTczYWl6c2J2NmgybndjMHpnZGY5eTR1YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jIWdDlz1s5a7k1o0w0/giphy.webp" alt="Onda Sonora">
        <h1>Solte a voz! Análise Vocal em andamento...</h1>
        <button onclick="irParaTela2()">Encerrar Análise</button>
    </div>

    <div class="container hidden" id="tela2">
        <h1 id="nota"></h1>
        <img id="gif" src="" alt="Resultado" />
        <div class="frase"></div>
        <button onclick="recomeçar()">Recomeçar Análise</button>
    </div>

    <script>
        function irParaTela2() {
            const nota = Math.floor(Math.random() * (100 - 70 + 1)) + 70;
            const frasesEngraçadas = [
                "Você é um cantor de banheiro profissional!",
                "Cuidado! O microfone pode se apaixonar!",
                "Você desafinou, mas o importante é a intenção!",
                "Quem precisa de afinação quando se tem carisma?",
                "Se essa é a sua melhor performance, é melhor você ser só o compositor!"
            ];
            const fraseEngraçada = frasesEngraçadas[Math.floor(Math.random() * frasesEngraçadas.length)];

            document.getElementById("nota").innerHTML = `Sua nota é: <strong>${nota}</strong>`;
            document.getElementById("nota").innerHTML += `<div class="frase">${fraseEngraçada}</div>`;

            const gifElement = document.getElementById("gif");
            if (nota > 85) {
                gifElement.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExaTAzOTlwZHJwa25uaDFwZjBwbjZxMW9nMDhxY2ExM2Y0Z3pjejZ5OCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/STlF2GH4HbeZAAXlq5/giphy.webp";
            } else if (nota >= 75) {
                gifElement.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDMzcjVtdHB3dWg5cnhsbG5qNjBkcGZqNDUyYTQzNXk0dmNjcjd1dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3ohk2q1HrU6mRk4Pde/giphy.webp";
            } else if (nota <= 75) {
                gifElement.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcnVncm1rcWVmN3c0YTB6ajVxMHpzeGFtMW94d2tjM2lpaWY1ZzN5aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/U3rhXx0QXqVkVvWXMo/giphy.webp";
            }

            document.getElementById("tela1").classList.add("hidden");
            document.getElementById("tela2").classList.remove("hidden");
        }

        function recomeçar() {
            document.getElementById("tela2").classList.add("hidden");
            document.getElementById("tela1").classList.remove("hidden");
        }
    </script>
</body>
</html>
